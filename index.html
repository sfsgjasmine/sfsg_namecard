<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Name Card QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        #qrcode { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>e-Name Card QR Generator</h2>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="title" placeholder="Job Title" required>
        <input type="text" id="company" placeholder="Company" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="url" id="website" placeholder="Website (Optional)">
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qrcode"></div>
    </div>

    <script>
        function generateQR() {
            let name = document.getElementById('name').value;
            let title = document.getElementById('title').value;
            let company = document.getElementById('company').value;
            let phone = document.getElementById('phone').value;
            let email = document.getElementById('email').value;
            let website = document.getElementById('website').value;
            
            if (!name || !title || !company || !phone || !email) {
                alert('Please fill in all required fields!');
                return;
            }
            
            let vCardData = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nORG:${company}\nTITLE:${title}\nTEL:${phone}\nEMAIL:${email}\nURL:${website}\nEND:VCARD`;
            let blob = new Blob([vCardData], { type: 'text/vcard' });
            let vcfUrl = URL.createObjectURL(blob);
            
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: vcfUrl,
                width: 200,
                height: 200
            });
        }
    </script>
</body>
</html>
