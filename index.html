<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Name Card</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .card {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            background-color: #f9f9f9;
        }
        .qr-code {
            margin-top: 20px;
        }
        .contact-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>E-Name Card</h1>

    <div class="card">
        <h3>John Doe</h3>
        <p>Software Engineer</p>
        <p>Email: johndoe@example.com</p>
        <p>Phone: +1234567890</p>

        <!-- QR Code will appear here -->
        <div id="qr-code" class="qr-code"></div>

        <!-- Contact Info as vCard link -->
        <div class="contact-info">
            <a href="data:text/vcard;base64,BEGIN:VCARD%0AVERSION:3.0%0AFN:John%20Doe%0ATEL:+1234567890%0AEMAIL:johndoe@example.com%0AEND:VCARD" download="John_Doe.vcf">
                Download Contact Info (vCard)
            </a>
        </div>
    </div>

    <script>
        // Generate QR code for contact information (vCard format)
        const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:John Doe
TEL:+1234567890
EMAIL:johndoe@example.com
END:VCARD`;

        QRCode.toCanvas(document.getElementById('qr-code'), vCardData, function (error) {
            if (error) console.error(error);
            console.log('QR Code generated successfully!');
        });
    </script>

</body>
</html>
